{% extends "mainApp/wrapper.html" %}

{% block content %}
<h2 align='center'>Добавить запись</h2>
<form class="form-horizontal" method="POST" action="." enctype="multipart/form-data" >
  {% csrf_token %}

  <div class="form-group">
    <label class="control-label col-xs-3" for="firstName">Имя:</label>
    <div class="col-xs-9">
      <input type="text" name='author' class="form-control" id="firstName" placeholder="Введите имя">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-3" for="lastName">Заголовок:</label>
    <div class="col-xs-9">
      <input type="text" name="title" class="form-control" id="lastName" placeholder="Введие заголовок">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-3" for="lastName">Teкст</label>
    <div class="col-xs-9">
      <input type="text" name="post" class="form-control" id="lastName" placeholder="Введите текст">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-3">Метки</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" name="tags" placeholder="Введите тэги через запятую" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-3" for="inputEmail">Фото:</label>
    <div class="col-xs-9">
      <input type="file" class="form-control" name="image" placeholder="Добавьте изображения">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
      <input type="submit" class="btn btn-primary" value="Отправить">
      <input type="reset" class="btn btn-default" value="Очистить форму">
    </div>
  </div>
</form>

{% endblock %}
